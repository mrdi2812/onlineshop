
<section class="content-header">
    <h1>
        Doanh số lợi nhuận
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="products">Doanh số</a></li>
        <li class="active">Lợi nhuận</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">

    <div class="row">
       <div class="col-md-12">
           <div class="box box-warning">
               <div class="box-header">
                   <h3 class="box-title">Chọn ngày thống kê doanh số</h3>
               </div>
               <div class="box-body">                
                       <div class="col-md-5">
                           <input type="date" class="form-control" ng-model="fromdate" placeholder="Từ khóa"> 
                           <input type="hidden" id="fromdate" value="{{fromdate|date:'MM/dd/yyyy'}}">                        
                       </div>                
                       <div class="col-md-5">
                           <input type="date" class="form-control" ng-model="todate" placeholder="Từ khóa">
                           <input type="hidden" id="todate" value="{{todate|date:'MM/dd/yyyy'}}">   
                       </div>
                           <button class="btn btn-success" type="button" ng-click="search()">Thống kê</button>
               </div>
           </div>          
       </div>
        <!-- Left col -->
        <section class="col-lg-7">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh thu</a></li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <canvas id="bar" class="chart chart-line"
                            chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                </div>
            </div><!-- /.nav-tabs-custom -->

        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5">
            <!-- Map box -->
            <div class="box box-solid">
                <div class="box-header">
                    <!-- tools box -->
                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                        Dữ liệu thống kê
                    </h3>
                </div>
                <div class="box-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Ngày</td>
                                <td>Doanh số</td>
                                <td>Lợi nhuận</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tabledata">
                                <td>
                                    {{item.Date | date}}
                                </td>
                                <td>
                                    {{item.Revenues | number}}
                                </td>
                                <td>
                                    {{item.Benefit | number}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body-->
                <div class="box-footer no-border">
                </div>
            </div>
        </section><!-- right col -->
    </div><!-- /.row (main row) -->

</section><!-- /.content -->
